<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Custom Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <script>
      function escapeHTML(str) {
        const div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
      }
    </script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      src="https://kit.fontawesome.com/2977c411c5.js"
      crossorigin="anonymous"
    >
    </script>
  
    <script type="text/javascript" src="/scripts/composer-char-counter.js">
    </script>
    
  </head>

  <body>
    <nav>
      <span class="tweeter-logo">tweeter</span>
      <span class="new-tweet">
        Write a New Tweet 
        <i class="fa-solid fa-angles-down"></i>
      </span>
    </nav>

    <header class="name">
      <div class="profile-container">
        <img class="img" src="/images/profile-hex.png" />
        <h2>Taylor Maine</h2>
      </div>
    </header>
    
    <main class="container">
      <section class="new-tweet">
        <form id="tweet-form" action="/tweets/" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="error-message" id="tweet-error-message"></div>
          <button type="submit" id="tweet-button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text" id="tweet-counter">140</output>
        </form>
      </section>
      <section class="tweet-container" id="tweets-container">
       
        <article class="tweet">
          <div class="profilepic">
            <img class="profile-picture" src="/images/profile-hex.png" alt="Profile Picture" />
          </div>
          
          <div class="tweet-content">
          <p><script>document.write(escapeHTML(tweet.content.text))</script></p>
          </div>
          <header class="article.tweet-header">
            <div class="tweet-name">
              <h3><script>document.write(escapeHTML(tweet.user.name))</script></h3>
            </div>
          </header>
          <footer class="tweet-footer">
            <i class="far fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </footer>
        </article>
      </section>
    </main>
